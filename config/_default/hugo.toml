baseURL = "https://example.com"
languageCode = "en-us"
theme = ["cactus", "hugo-shortcode-gallery"]

#copyright = "You" # cactus will use title if copyright is not set
#disqusShortname = "example" # Used when comments is enabled. Cactus will use site title if not set
# googleAnalytics = "UA-1234-5"


# summaryLength = 2

[markup]
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = false
    noClasses = true
    style = "dracula"
    tabWidth = 4

[params]
  colortheme = "voytex" # dark, light, white, or classic
  rss = false # generate rss feed. default value is false
  googleAnalyticsAsync = true # use asynchronous tracking. Synchronous tracking by default
  showAllPostsArchive = false # default
  logo = "images/myface.jpeg"

  # Home page settings
  mainSection = "posts" # your main section
  showAllPostsOnHomePage = false # default
  postsOnHomePage = 5 # this option will be ignored if showAllPostsOnHomePage is set to true
  tagsOverview = true # show tags overview by default.
  showProjectsList = false # show projects list by default (if projects data file exists).
  projectsUrl = "https://github.com/gohugoio" # title link for projects list

  # https://gohugo.io/functions/format/#hugo-date-and-time-templating-reference
  dateFormat = "2006" # default

  # Post page settings
  show_updated = true # default
  showReadTime = false # default

  [params.comments]
    enabled = false # default

  # the value of name should be an valid font awesome icon name (brands type)
  # https://fontawesome.com/icons?d=gallery&s=brands
  [[params.social]]
    name = "github"
    link = "https://github.com/voytex"
  [[params.social]]
    name = "linkedin"
    link = "https://www.linkedin.com/in/lukasvojtech/"
  [[params.social]]
    name = "instagram"
    link = "https://www.instagram.com/_voytex_/"
  [[params.social]]
    name = "email"
    link = "vlukas@hotmail.cz"  # no need for "mailto:" in the head

[languages]
  [languages.en]
    languageName = "English"
    contentDir = "content/en"
    title = "vojtech lukas"
    [languages.en.params]
      description = "foobars"

  [languages.cz]
    languageName = "Čeština"
    contentDir = "content/cz"
    title = "vojtěch lukáš"
    [languages.cz.params]
      description = "ahoj"